<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Редактирование списка мастеров на смену</title>
            <style> body {background: #ffe3f6;
                        color: #f0f8ff;}
        </style>
</head>
<body link="#2f4f4f" vlink="#590c40" alink="#191970" bgcolor="black">

<center>
        <div>
            <a style="text-transform:uppercase" href="{{ url_for('home') }}">Главная</a> &nbsp
            <a style="text-transform:uppercase" href="{{ url_for('paneladmin') }}">Панель администратора</a> &nbsp
            <a style="text-transform:uppercase" href="{{ url_for('logout') }}">Выйти</a> &nbsp
        </div>

        <h2 style="text-transform:uppercase; color: #000000">Добавление мастера</h2>
        <hr>

         <form class="form-addmaster" action="{{ url_for('addmastertt', master_date = master_date) }}" method="post" style="color: #6e1851">
                {{ addmastertt_form.hidden_tag() }}
                {{ addmastertt_form.selectmastertt_regform }}{{ addmastertt_form.selectmastertt_regform.label }}<br><br>
                {{ addmastertt_form.submitaddtt_regform() }}<br>
                <br>
                <a href="{{ url_for('timetable') }}">Если вы закончили, нажмите сюда</a>
        </form>
</center>
</body>
</html>
